<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FCC: Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="calc">
            <div class="calc__display">
                <span class="calc__display-result">0</span>
                <span class="calc__display-output">0</span>
            </div>
            <div class="calc__buttons">
                <button class="btn clear AC">AC</button>
                <button class="btn clear CE">CE</button>
                <button data-operator="divide" class="btn operator">&divide;</button>
                <button data-operator="times" class="btn operator">&times;</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button data-operator="minus" class="btn operator">&minus;</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button data-operator="plus" class="btn operator">&plus;</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn equal">=</button>
                <button class="btn number zero">0</button>
                <button class="btn decimal">.</button>
            </div>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <!-- External JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
